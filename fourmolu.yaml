indentation: 2
column-limit: 80
function-arrows: leading
comma-style: leading
record-style: aligned
import-export-style: leading
import-grouping: by-scope
indent-wheres: false
record-brace-space: false
newlines-between-decls: 1
haddock-style: multi-line
haddock-style-module: multi-line
haddock-location-signature: trailing
let-style: auto
in-style: no-space
if-style: indented
single-constraint-parens: never
single-deriving-parens: never
sort-constraints: false
sort-derived-classes: false
sort-deriving-clauses: false
trailing-section-operators: false
unicode: never
respectful: true
